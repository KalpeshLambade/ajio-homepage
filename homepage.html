<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="styles" href="/mobile.css" />

    <script
      src="https://kit.fontawesome.com/d98822fee5.js"
      crossorigin="anonymous"
    ></script>

    <title>Online Shoppeing for Women, Men</title>
  </head>
  <body>
    <div id="top-section">
      <div id="nav">
        <div>
          <img
            src="https://assets.ajio.com/static/img/Ajio-Logo.svg"
            alt="ajio"
          />
        </div>
        <div id="nav-right">
          <div id="nav-right-top">
            <div></div>
            <div>
              <div><p>Sign In / Join AJIO</p></div>
              <div><p>Customer Care</p></div>
              <div><p>Visit AJIOLUXE</p></div>
            </div>
          </div>
          <div id="nav-right-bot">
            <div id="nav-right-bot-left">
              <div>MEN</div>
              <div>WOMEN</div>
              <div>KIDS</div>
              <div>INDIE</div>
              <div>HOME AND KITCHEN</div>
            </div>
            <div id="nav-right-bot-right">
              <div>
                <input type="text" placeholder="Search AJIO" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div>
                <i class="fa-regular fa-heart"></i>
              </div>
              <div>
                <i class="fa-solid fa-bag-shopping"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="countdown">
      <div>
        <div>Ends In</div>
        <div class="time">
          <p>01</p>
          <p>d</p>
        </div>
        <div class="time">
          <p>01</p>
          <p>h</p>
        </div>
        <div class="time">
          <p>01</p>
          <p>m</p>
        </div>
        <div class="time">
          <p>01</p>
          <p>s</p>
        </div>
      </div>
    </div>
    <div class="live-now">
      <img
        src="https://assets.ajio.com/cms/AJIO/WEB/D-UHP-Urgency-72Hrs-LiveNow.jpg"
        alt="live now"
      />
    </div>
    <div id="pricing">
      <img
        src="https://assets.ajio.com/cms/AJIO/WEB/11022023-UHP-D-MainBanner-P7-GantSuperdry-Min50Extra35.jpg"
        alt="pricing"
      />
    </div>
  </body>
</html>
