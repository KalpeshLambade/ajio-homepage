<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/mobile.css" />

    <script
      src="https://kit.fontawesome.com/d98822fee5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="sign-in">
      <div>
        <div id="sign-in-top">
          <h2>Welcome to AJIO</h2>
          <p>Join / Sign In using</p>
          <div>
            <div>
              <img
                src="https://assets.ajio.com/static/img/fb.png"
                alt="facebook"
              />
            </div>
            <p>Facebook</p>
          </div>
          <div>
            <div>
              <img
                src="https://assets.ajio.com/static/img/google.png"
                alt="google"
              />
            </div>
            <p>Google</p>
          </div>
        </div>
        <div id="sign-in-bot">
          <div>
            <fieldset>
              <legend>or</legend>
            </fieldset>
          </div>

          <div>
            <form onsubmit="register(event)">
              <label>Enter User Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter User Name"
                required
              />
              <label>Enter Mobile number</label>
              <input
                type="number"
                id="number"
                placeholder="+91 |   Mobile Number "
                required
              />
              <label>Enter Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter Mail Id"
                required
              />
              <label>Enter User Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                required
              />
              <label>Conform User Password</label>
              <input
                type="password"
                id="conform-password"
                placeholder=" Conform password"
                required
              />
              <input type="submit" value="Sign Up" />
              <label
                >By Signing In, I agree to Terms and Conditions.<span
                  >Terms and Conditions.</span
                ></label
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/server.js"></script>
  </body>
</html>
